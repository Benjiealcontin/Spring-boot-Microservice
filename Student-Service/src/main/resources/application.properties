
####### Data-Source Properties #######
spring.datasource.url=jdbc:mysql://localhost:3306/student
spring.datasource.username=root
spring.datasource.password=

###### JPA Properties ######

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl = true
spring.jpa.show-sql=true

server.port=8082

###### Other Properties ######

logging.level.org.springframework = WARN
logging.level.org.hibernate = WARN
logging.level.com.springsecurity.demo = DEBUG

###### Eureka Properties ######
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
spring.application.name = student-service

###### Keycloack Properties ######
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/Springboot-microservices
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt.auth.converter.resource-id=spring-cloud-client
jwt.auth.converter.principle-attribute=preferred_username

course.service.name=course-service

